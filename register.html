<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
<body>
    <main style='height: 100vh; display: flex; justify-content: center; align-items: center;'>
        <section style="padding: 1rem 1.5rem 1rem 1.5rem; background-color: salmon; width: 400px; justify-content: center; align-items: center;">
            <h1 style="color: #FFFF;"> Selamat datang dihalaman Register !</h1>
            <div style="display: flex; justify-content: center; align-items: center;">
                <label for="">Tipe akun</label>
                <select name="" id="pilih">
                    <option value="user" >user</option>
                    <option value="admin">admin</option>
                    <option value="premium">premium</option>
                </select>
            </div>

            <div id="admin" style="margin: 1rem 0 1rem 0; display: none;">
                <label for="">Kode Token</label>
                <input type="text" id="token">
            </div>

            <div id="premium" style="margin: 1rem 0 1rem 0; display: none;">
                <label for="">Bayar</label>
                <input type="number" id="pembayaran">
            </div>

            <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 20px;">
                <div>
                    <label for="" style="display: block;">Username:</label>
                    <input type="text" id="akun">
                </div>
                <div>
                    <label style="display: block;">Password:</label>
                    <input type="text" id="passwordBaru" >
                </div>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; margin-top: 1rem;">
                <button id="register">Register</button>
            </div>
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                <p>Sudah punya akun ?</p>
                <a href="login.html">Login disini !</a>
            </div>
        </section>
    </main>
    <script src="admin.js"></script>
</body>
</html>
